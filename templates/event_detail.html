{% extends "base.html" %}

{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>{{ event.title }}</h2>
    {% if event.image %}
    <img src="{{ url_for('static', filename='images/' ~ event.image) }}" class="img-fluid mb-4" alt="{{ event.title }}">
    {% endif %}
    <p>{{ event.description }}</p>
    <a href="{{ url_for('events') }}" class="btn btn-secondary mt-4">Back to Events</a>
</div>
{% endblock %}
